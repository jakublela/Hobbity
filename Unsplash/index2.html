<!DOCTYPE html>
<html>
    <head>
        <title>Unsplash</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <script src="javascript/JSstyle.js" defer></script>
        <script src="javascript/getData.js" defer></script>
        <script src="javascript/showData.js" defer></script>
        <script src="javascript/script.js" defer></script>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <div class="search-bar">
                <span class="material-symbols-outlined">search</span>   
                <input type="text" class="searchbar" id="searchRandomTag" placeholder="Szukaj losowe zdjęcia" >
                <input type="number" class="searchbar" id="searchRandomNumber" placeholder="Ilość zdjęć">
            </div>
            <div class="search-bar">
                <span class="material-symbols-outlined">search</span>
                <input type="text" class="searchbar" id="searchUser" placeholder="Szukaj użytkownika" >
            </div>
        </header>
        <main id="main">
            <div id="uData" class="uData"></div>
            <div id="userContent"></div>
        </main>
    </body>
</html>
