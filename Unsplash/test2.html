<!DOCTYPE html>
<html>
    <head>
        <title>Unsplash</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <script src="javascript/like.js" defer></script>
        <script src="javascript/sort.js"></script>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/overlay.css">
    </head>
    <body>
        Sort images by:
        <select id="sortOpt">
            <option value="latest">Najnowsze</option>
            <option value="oldest">Najstarsze</option>
            <option value="popular">Popularne</option>
        </select>
        
        <div id="result"></div>
        <div class="container">
            <img src="img/indeks.png" class="image">
            <div class="overlay">
                <button id="likebtn"><img src="img/unlike.png" id="imgLike" onclick="like()" style="transform: translateY(3px);"></button>
              <span class="author">[Author]</span>
            </div>
        </div>
    </body>
</html>
